<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeloo</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: gradientAnimation 10s ease infinite;
            font-family: monospace;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-size: 400% 400%;
            overflow-y: auto;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: monospace;
            font-size: 3em;
            margin-bottom: 0.5em;
            position: relative;
        }

        nav {
            margin: 1em 0;
            position: relative;
        }

        nav a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 15px;
            transition: color 0.3s;
            position: relative;
        }

        nav a:hover {
            color: #03a9f4;
            position: relative;
        }

        .about {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .about h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            position: relative;
        }

        .about p {
            font-size: 1.2em;
            line-height: 1.6;
            position: relative;
        }
        .cursor-follow-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: linear-gradient(135deg, #003973, #E5E5BE);
            background-size: 200% 200%;
            transition: background-position 0.1s;
        }
    </style>
</head>
<body>
    <div class="cursor-follow-bg"></div>
    <h1>Jeloo Homepage</h1>
    <nav>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="statistics.html">Statistics</a>
    </nav>

    <div class="about">
        <p>Yeah I made Scioly Elo.</p> 
    <script>
        document.addEventListener('mousemove', function(e) {
        const bg = document.querySelector('.cursor-follow-bg');
        const x = e.clientX / window.innerWidth * 100;
        const y = e.clientY / window.innerHeight * 100;
        bg.style.backgroundPosition = `${x}% ${y}%`;
    });
</script>
</body>
</html>
